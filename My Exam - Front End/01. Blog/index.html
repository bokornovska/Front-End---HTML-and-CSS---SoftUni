<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
    <link rel="stylesheet" href="reset-modern.css">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>

<body>
    <main class="main">
        <section class="articles">
            <article class="first-column">
                <article class="article">
                    <article class="article-img">
                        <img src="./images/music.jpg" alt="">
                    </article>
                    <article class="article-title">
                        <h5>Movie reviews</h5>
                    </article>
                </article>

                <article class="article">
                    <article class="article-img">
                        <img src="./images/tv-show.jpg" alt="">
                    </article>
                    <article class="article-title">
                        <h5>TV show guides</h5>
                    </article>
                </article>

            </article>
            <article class="second-column">
                <article class="article">
                    <article class="article-img">
                        <img src="./images/celebrity.jpg" alt="">
                    </article>
                    <article class="article-title">
                        <h5>Celebrity interviews</h5>
                    </article>
                </article>

                <article class="article">
                    <article class="article-img">
                        <img src="./images/art.jpg" alt="">
                    </article>
                    <article class="article-title">
                        <h5>Arts and culture</h5>
                    </article>
                </article>
            </article>

        </section>

        <aside class="menu">
            <article class="aside-title">
                <h5>Other Category</h5>
            </article>
            <article class="aside-list-menu">
                <ul role='list' class="aside-list">
                    <li class="list-item">
                        <p class="list-item-p"> <i class="fa-solid fa-arrow-right"></i>    Finance</p>
                    </li>
                    <li class="list-item">
                        
                        <p class="list-item-p"> <i class="fa-solid fa-arrow-right"></i>    Business</p>
                    </li>
                    <li class="list-item">
                        
                        <p class="list-item-p"> <i class="fa-solid fa-arrow-right"></i>   Social media marketing</p>
                    </li>
                    <li class="list-item">
                        
                        <p class="list-item-p"> <i class="fa-solid fa-arrow-right"></i>    Sales process and strategy</p>
                    </li>
                    <li class="list-item">
                        
                        <p class="list-item-p"> <i class="fa-solid fa-arrow-right"></i>   Web development</p>
                    </li>
                    <li class="list-item">
                       
                        <p class="list-item-p">  <i class="fa-solid fa-arrow-right"></i>   Travel hacks</p>
                    </li>
                </ul>
            </article>

        </aside>


    </main>
</body>

</html>

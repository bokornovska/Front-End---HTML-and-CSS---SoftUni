<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn</title>
</head>

<body>

    <div class="main-container">
        <!-- HEADER -->
        <header>
            <img src="file:///C:/Users/Borislava/Documents/SoftUni/JavaScript/Front-End/HTML%20&%20CSS/Exam%20Preparation/Exam%20Preparation%201/03.%20LinkedIn/images/logo.svg"
                alt="linkedIn icon">
            <div class="header-buttons">
                <button>Join now</button>
                <button>Sign in</button>
            </div>

        </header>

        <main>
            <!-- FIRST SECTION -->
            <section class="first-section">
                <div class="log-in">
                    <h1 class="title">Welcome to your professional community</h1>
                    <form>
                        <input type="text" placeholder="Email or phone number">
                        <input type="password" placeholder="Password">
                        <a href="">Forgot password?</a>
                        <button class="btn btn--primary">Sign in</button>
                    </form>
                </div>
                <div class="first-section-img">
                    <img src="./images/header-bg.svg" alt="">
                </div>
            </section>
            
            <!-- SECOND SECTION -->
            <section class="second-section">
                    <h2 class="subtitle">Find open jobs and internships</h2>
                    <div class="options">
                        <h3>SUGGESTED SEARCHES</h3>
                        <ul class="tags">
                            <li class="tag" type="none">Engineering</li>
                            <li class="tag" type="none">Business Development</li>
                            <li class="tag" type="none">Finance</li>
                            <li class="tag" type="none">Marketing</li>
                            <li class="tag" type="none">Human Resources</li>
                        </ul>
                    </div>
            </section>

            <!-- Third Section -->
            <section class="third-section">
                <h2 class="subtitle">Post your job and find the people you need</h2>
                <button class="post-job">Post a job</button>
            </section>
        </main>

    </div>
</body>

</html>
